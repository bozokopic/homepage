<%inherit file="_main.html"/>
<%block name="head">
    <link href="${root_prefix}article.css" rel="stylesheet">
</%block>

<%
def format_iso_time(t):
    return t.replace('T', ' ').replace('Z', ' UTC')
%>

<article>

<div class="info">
    <label>Published:</label>
    <div>${format_iso_time(published)}</div>
% if updated:
    <label>Updated:</label>
    <div>${format_iso_time(updated)}</div>
% endif
</div>

${body}

</article>
